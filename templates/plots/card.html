{% macro plot_area(container_id, title, plot_id) %}
    <div class="row">
        <div class="col s12" id="width-id">
            <div class="card z-depth-3 hide" id="{{ container_id }}">
                <div class="card-content">
                    <span class="card-title">{{ title }}</span><br>
                    <div class="row" id="{{ plot_id }}"></div>
                </div>
            </div>
        </div>
    </div>
{%  endmacro %}
