<div class="carousel">
    {% for alg in algorithms %}
        {% if alg != 'linearsvc' %}
            <a class="carousel-item" href="#{{ alg }}-{{ plot }}-tab"><img src="../static/img/{{ plot }}/{{ alg }}.png"></a>
        {% endif %}

        {% if alg == 'linearsvc' and plot == 'cm' %}
            <a class="carousel-item" href="#{{ alg }}-{{ plot }}-tab"><img src="../static/img/{{ plot }}/{{ alg }}.png"></a>
        {% endif %}
    {% endfor %}
</div>
